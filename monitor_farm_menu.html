<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Monitor Farm</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- begin::Container -->
    <div class="container">
        <!-- begin::Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="./images/logo.png">
            </div>
            <div class="sidebar-menu">
                <a href="index.html">
                    <button id="dashboard">
                        <img src="./images/dashboard unselected.png">
                        Dashboard
                    </button>
                </a>
                <div class="sidebar-label">Management</div>
                <a href="monitor_farm.html">
                    <button id="monitor-farm" class="active">
                        <img src="./images/harvest selected.png">
                        Monitor Farm
                    </button>
                </a>
                <a href="manage_others.html">
                    <button id="manage-others">
                        <img src="./images/growth unselected.png">
                        Manage Others
                    </button>
                </a>
                <a href="insects.html">
                    <button id="insects">
                        <img src="./images/growth selected.png">
                        Insects
                    </button>
                </a>
                <a href="insecticides.html">
                    <button id="manage-others">

                    </button>
                </a>
            </div>
        </div>

        <div class="main gutter">

            <div class="header">
                <div>FARM OWNED</div>
                <div class="profile">
                    <img src="https://images.wsj.net/im-491399?width=860&height=860">

                    <img src="./images/chevron.png">
                </div>
            </div>
            <!-- end::Header -->

            <!-- begin::Content -->
            <div class="content">
                <!-- begin::Cards Row -->
                <div class="cards-row">
                    <!-- begin: :San Juan Farm menu -->
                    <div class="card-menu">
                        <a href="monitor_farm.html">
                            <div class="card-header-image">
                                <img src="./images/rice-farm.jpg">
                                <div>San Juan Farm</div>
                            </div>
                        </a>
                        <div class="device-status-menu">
                            <div>Device Status: Okay!</div>
                            <img src="./images/checked.png">
                        </div>
                    </div>
                    <!-- end: :San Juan Farm menu -->
                    <!-- begin: :Jasaan Farm menu -->
                    <div class="card-menu">
                        <a href="monitor_farm_jasaan.html">
                            <div class="card-header-image">
                                <img src="./images/rice-farm.jpg">
                                <div>Jasaan Farm</div>
                            </div>
                        </a>
                        <div class="device-status-menu">
                            <div>Device Status: Okay!</div>
                            <img src="./images/checked.png">
                        </div>
                    </div>
                    <!-- end: :Jasaan Farm menu -->
                    <!-- begin: :Patimbao Farm menu -->
                    <div class="card-menu">
                        <a href="monitor_farm_patimbao.html">
                            <div class="card-header-image">
                                <img src="./images/rice-farm.jpg">
                                <div>Patimbao Farm</div>
                            </div>
                        </a>
                        <div class="device-status-menu">
                            <div>Device Status: Okay!</div>
                            <img src="./images/checked.png">
                        </div>
                    </div>
                    <!-- end: :Patimbao Farm menu -->

                </div>
                <!-- end::Cards Row -->


            </div>
            <!-- end::Content -->

        </div>
        <!-- end::Main -->

    </div>
